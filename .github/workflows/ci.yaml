name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: ğŸ“¦ Install dependencies
      run: go mod tidy

    - name: âœ… Run Tests
      run: go test ./...

    - name: ğŸ”§ Lint
      run: |
        go install golang.org/x/lint/golint@latest
        golint ./... || true

    - name: âœ¨ Format Check
      run: |
        fmtOut=$(gofmt -l .)
        if [ -n "$fmtOut" ]; then
          echo "âš ï¸ Unformatted files:"
          echo "$fmtOut"
          exit 1
        fi
